<!DOCTYPE html>
<html lang="en-us">

{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Well Registry Management
        {% endblock %}
    </title>
    <script src="{% static 'uswds/js/uswds-init.min.js' %}" type="application/javascript"></script>
    <link rel="stylesheet" href="{% static 'uswds/css/uswds.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'uswds/js/uswds.min.js' %}" type="application/javascript"></script>

    {% block custom_static %}{% endblock %}

</head>
<body>
    <div id="header">
    {% include "partials/header.html" %}
    </div>

    <div id="content">
        <div class="margin-left-5 margin-bottom-5">
            {% block base_content %}{% endblock %}
        </div>
    </div>

    {% include "partials/footer.html" %}
</body>
</html>
